<div class="row" style="background-color: #EBEBEB;">
    <div class="col-7 col-sm-7 col-md-7 col-lg-7 col-xl-7">
        <div class="row">
            <div align="center" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <img src="./assets/images/login.png" style="width: 100%; height: 100%;" alt="" />
            </div>
        </div>
    </div>

    <div class="col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5" 
    style="background-color: white; height: 100vh; display: flex !important; justify-content: center !important; vertical-align: middle !important; align-items: center !important;">
        <div class="card-body" style="margin: 5rem 3rem 5rem 3rem;">

            <div class="row">
                <div align="center" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <img src="./assets/logotipo.png" width="300" height="100" alt="" />
                </div>
            </div>
            
            <form
                [formGroup]="loginForm"
                class="mt-3"
                (ngSubmit)="onSubmit()">
    
                <div class="row mb-3">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="form-group" [ngClass]="aplicaCssErro('email')">
                            <label for="inputState">Email *</label>
                            <input
                                type="text"
                                class="form-control"
                                formControlName="email"
                                id="email"
                            />
                    
                            <app-campo-control-erro
                                [mostrarErro]="verificaValidTouched('email')"
                                msgErro="Email is required."
                            >
                            </app-campo-control-erro>
                        </div>
                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="form-group" [ngClass]="aplicaCssErro('password')">
                        <label for="inputState">Password *</label>
                        <input
                            type="password"
                            class="form-control"
                            formControlName="password"
                            id="password"
                        />
                
                        <app-campo-control-erro
                            [mostrarErro]="verificaValidTouched('password')"
                            msgErro="Password is required."
                        >
                        </app-campo-control-erro>
                        </div>
                    </div>
                </div>

                <div align="center" class="mt-4">
                    <button class="btn btn-primary" [disabled]="loginForm.invalid" style="width: 100%;">
                        Login
                    </button><br>
                    <b>Not registered?</b>
                    <a [routerLink]="['/register']" style="text-decoration: none;"> Create an account.</a>
                </div>
            </form>
        </div>
    </div>
</div>
